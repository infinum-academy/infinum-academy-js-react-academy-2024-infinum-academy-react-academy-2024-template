<html>
    <head>
        <title>TV Shows App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="page-container">
            <h1>TV Shows App</h1>
            <div id="show-preview">
                <img id="dark-image" src="images/dark_background.png" alt="Dark" width="100%">
                <div id="show-description">
                    <h2>Dark</h2>
                    <div>
                        A family saga with a supernatural twist, set in a German town where the disappearance of two young children exposes the relationships among four families.
                    </div>
                </div>
            </div>
            <div id="reviews">
                <h2>Reviews</h2>
                <textarea id="review-text" class="review-field" placeholder="Add review..."></textarea>
                <input id="review-rating" class="review-field" type="text" placeholder="Add rating..."/>
                <button id="post-button">Post</button>
                <div id="review-list"></div>
            </div>
        </div>
        <script src="index.js">  </script>
    </body>
</html>
