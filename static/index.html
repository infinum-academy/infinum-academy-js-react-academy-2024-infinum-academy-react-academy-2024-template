<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Shows App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <header>
        <h1>TV Shows App</h1>
      </header>
      <section class="show-details">
        <img
          class="show-details__image"
          src="assets/show-hero.jpg"
          alt="Show hero image"
        />
        <div class="show-details__information">
          <h3>Dexter</h3>
          <p>
            Dexter Morgan, a man with homicidal tendencies, lives a double life.
            He works as a forensic technician for the police department during
            the day and kills heinous perpetrators in his free time.
          </p>
          <p class="show-details__average-rating"></p>
        </div>
      </section>
      <section class="reviews">
        <h2>Reviews</h2>
        <form class="review-form">
          <textarea
            name="description"
            placeholder="Add review"
            rows="4"
            required
          ></textarea>
          <div class="review-form__rating">
            <p class="review-form__stars">Rating</p>
            <input type="number" name="rating" required />
          </div>
          <button class="button" type="submit">Post</button>
        </form>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
