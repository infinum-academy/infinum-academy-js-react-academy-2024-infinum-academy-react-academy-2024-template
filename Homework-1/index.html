<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TV shows APP</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body onload="loadReviews()">
  <main>
    <h2>TV shows APP</h2>
    <div class="show-info">
      <img src="./brooklyn99.jpg" />
      <div>
        <h3>Brooklyn Nine-Nine</h3>
        <p>Brooklyn Nine-Nine is a comedic TV series that follows the hilarious antics of Detective Jake Peralta and his diverse, quirky colleagues at the 99th precinct of the NYPD in Brooklyn, led by their stern but lovable Captain Holt.</p>
        <p id="average"></p>
      </div>
    </div>
    <h2>Reviews</h2>
    <form class="form" onsubmit="handleSubmit(event)">
      <textarea name="review" placeholder="Add review" id="description"></textarea>
      <div class="rating-stars">
        <span> Rating: </span>
        <i class="fas fa-star star" onclick="handleStarClick(0)"></i>
        <i class="fas fa-star star" onclick="handleStarClick(1)"></i>
        <i class="fas fa-star star" onclick="handleStarClick(2)"></i>
        <i class="fas fa-star star" onclick="handleStarClick(3)"></i>
        <i class="fas fa-star star" onclick="handleStarClick(4)"></i>
      </div>
      <input type="hidden" id="rating" value="" />
      <input id="post" type="submit" value="Post" />
    </form>
    <div class="reviews">
    </div>
  </main>
  <script src="index.js"></script>
</body>

</html>
